<header>
    <h1>
        {{title}}
      </h1>
  <nav>
    <a routerLink="/">Home Page</a>
    <span *ngIf="myAuthServ.currentUser">
      <b>Welcome, {{myAuthServ.currentUser.firstName}} {{myAuthServ.currentUser.lastName}}</b>
      <a routerLink="/platform">Your platform</a>
      <button (click)='logoutClick()'>Log Out</button>
    </span>
    <span *ngIf="!myAuthServ.currentUser">
      <a routerLink="/signup">Sign Up</a>
      <a routerLink="/login">Log In</a>
    </span>
  </nav>
</header>

<router-outlet></router-outlet>

<footer>
    <p>
      Made with Love and Tenderness 🐪 !
    </p>
  </footer>
