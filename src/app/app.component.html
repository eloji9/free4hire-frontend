 <div class="whole-thing">
        <div class="navbar is-dark">
                <div class="navbar-brand">
                    <a routerLink="/" class="navbar-item">
                        <img class="logo-nav" src="../assets/Logo/Free4Hire Logo.png" alt="Logo Free4Hire">
                    </a>
                </div>

                <div class="navbar-menu navbar-end" *ngIf="!myAuthServ.currentUser">
                    <a class="navbar-item" routerLink="/signup">Sign Up</a>
                    <a class="navbar-item" routerLink="/login">Login</a>
                </div>

                <div class="navbar-menu navbar-end" *ngIf="myAuthServ.currentUser">
                    <a class="navbar-item" routerLink="/platform">{{myAuthServ.currentUser.firstName}} {{myAuthServ.currentUser.lastName}} Platform</a>
                    <a *ngIf="!myAuthServ.currentUser.role" class="navbar-item" routerLink="/process-missions" >Create Mission</a>
                    <!-- To be able to look for availabilities -->
                    <a *ngIf="myAuthServ.currentUser.role" class="navbar-item" routerLink="/search-mission">Search</a>
                    <!-- This is a temporary feature to access all the missions -->
                    <a *ngIf="myAuthServ.currentUser.role" class="navbar-item" routerLink="/list-missions">All The Missions</a>
                    <!-- This feature is to be able to bill the client and the workere (business model of the platform) -->
                    <a class="navbar-item" routerLink="/invoices">Invoices</a>
                    <!-- Possibility to edit the profile -->
                    <a class="navbar-item" routerLink="/settings">Settings</a>
                    <button (click)='logoutClick()' >Log Out</button>
                </div>
            </div>

            <router-outlet></router-outlet>

        <app-footer></app-footer>
 </div>
