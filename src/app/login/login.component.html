<h2>
  LOG IN
</h2>
<form (ngSubmit)="loginSubmit()">
    <input [(ngModel)]="loginForm.email" name="email" type="email" id="email" placeholder="email@example.com">
    <input [(ngModel)]="loginForm.loginPassword" name="loginPassword" type="password" id="password" placeholder="secret password">
    <button>Submit</button>
</form>
